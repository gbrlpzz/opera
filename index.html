<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: Arial, sans-serif; background: #333; }
.container { display: flex; justify-content: center; align-items: center; height: 100vh; }
.logo { width: 30%; height: 30%; max-width: 150px; max-height: 150px; background-color: #fff; border-radius: 50%; position: relative; animation: rotate 10s linear infinite; }
.logo:before, .logo:after { content: ""; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
.logo:before { width: 50%; height: 2px; background-color: #333; }
.logo:after { width: 2px; height: 50%; background-color: #333; }
@keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
@media (max-width: 768px) {
.logo { width: 50%; height: 50%; }
}
</style>
</head>
<body>
<div class="container">
<div class="logo"></div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
const logo = document.querySelector('.logo');
logo.addEventListener('mouseover', function() {
this.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
});
});
</script>
</body>
</html>
